<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5,2,5,2];
        console.log("Mảng là: " + a);
        let b=Number(window.prompt("Nhập số cần kiểm tra: "));
        let count=0;
        for(let i=0; i<a.length; i++){
            if(a[i]===b)
                count++;
        }
        console.log("Phần tử " + b + " xuất hiện " + count + " lần.");
    </script>
</body>
</html>
