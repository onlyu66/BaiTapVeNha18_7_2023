<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let arr=[1,2,3]; 
        console.log(arr);
        let min=arr[0];
        for(let i=0; i<arr.length; i++){
            if(arr[i]<=min)
                min=arr[i];
        }
        console.log("Mảng là: " + arr.join(" "));
        console.log("Max là: " + min);
    </script>
</body>
</html>
