<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let a=[1,4,5,3,-1,-5,2];
        console.log("Mảng là: " + a);
        for(let i=0; i<a.length; i++)
            for(let j=i+1; j<a.length; j++)
                if(a[i]>a[j]){
                    let temp = a[i];
                    a[i]=a[j];
                    a[j]=temp;
                }
        console.log("Mảng sau khi được sắp xếp tăng dần là: " + a);
    </script>
</body>
</html>
